<html>
  <head>
    <meta charset="UTF-8">
    <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <!-- simple empty tailwind navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
      <div class="text-white font-bold text-xl">
        <h5 class="text-white">
          XploRA
          <span>

            <img class="ml-0 h-8 w-8" src="https://www.svgrepo.com/show/137793/safari.svg" alt="logo">
          </span>
        </h5>
      </div>
      <div>
      </div>
      <div class="text-white">
        <!-- logo -->
        <div class="flex items-center">
          <span class="text-teal-200 font-bold">Rediscover your world</span>
        </div>
      </div>
      <div class="align-end">
        <!-- two rows, showing current points -->
        <div class="grid-rows-2 text-white">
          <div class="text-right">Level 4</div>
          <div class="text-right">3042 points</div>
        </div>
      </div>
    </nav>
    <div id="map"></div>

      <div class="floating-prompt  bg-gray-800 text-white cursor-pointer">
        <div class="question transparency-animation">
          <span class="text-2xl">Comienza tu aventura</span>
        </div>
    </div>

    <!--  -->

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrm66rPp3wgWtjxZP-x8ardmhsXtI-gSg&callback=initMap&libraries=places&v=weekly"
      defer></script>
  </body>
</html>
